<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Our 1000 Days ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="loading-screen" style="position:fixed; color:white; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1000;">Loading Heart...</div>
    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div id="anniversary-letter" class="letter-box">
            <p style="white-space: pre-line;">給我最愛的小廢廢: ... (Your Letter) ... 愛你的大廢廢</p>
        </div>
        <div class="photo-frame" id="frame">
            <img id="photo1" class="gallery-photo" src="photo1.jpeg">
            <img id="photo2" class="gallery-photo" src="photo2.jpeg">
            <img id="photo3" class="gallery-photo" src="photo3.jpeg">
            <img id="photo4" class="gallery-photo" src="photo4.jpeg">
            <img id="photo5" class="gallery-photo" src="photo5.jpeg">
        </div>
    </div>

    <video id="input_video" style="display:none;" playsinline></video>
    <script src="script.js"></script>
</body>
</html>
